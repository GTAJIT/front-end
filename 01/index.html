<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>

<body class="darkmod" id="body">
    
    <div class="hero">
        <header class="head flex justify-between sticky">
            <div class="logo text">logo</div>
            <div class="flex gap-10">
                <navbar class="nav flex gap-5 ">
                    <p class="text" id="page-1">about</p>
                    <p class="text" id="page-2">download</p>
                    <p class="text" id="page-3">pricing</p>
                    <p class="text" id="page-4">features</p>
                    <p class="text" id="page-5">contact</p>
                </navbar>
                <div class="btns flex gap-5">
                    <button class="btn" id="sign-in">
                        <a class="link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover duration-150 ease-in-out text" id="sign-in-text" >sign in
                        </a>
                        <p class="text" id="sign-in-text">sign in</p>
                    </button>
                    <button class="text" id="theme-switch">btn</button>
                </div>
            </div>
        </header>
        <section class="left-section">
            <h1 class="text-small" id="welcome">welcome.</h1>
            <div class="search">
                <input type="text" class="search-space">
                <span class="search-icon">
                    <img src="" alt="search-icon">
                </span>
            </div>
            <div class="btns">
                <button class="btn" id="free-trail">
                    <p class="text" id="btn-text-one">free trial</p>
                </button>
                <button class="btn" id="see-more">
                    <p class="" id="btn-text-two">see more</p>
                </button>
            </div>
        </section>
        <section class="right-section">
            <div class="right-data">
                <img src="" alt="right-logo" class="right-logo">
                <p class="text-small" id="mid-text">landing page</p>
                <p class="text-small" id="small-text">
                    Lorem ipsum dolor sit amet consectetur adipisicing.
                    Esse itaque maxime corporis, natus praesentium possimus.
                    Sunt exercitationem, quo sint illo enim veniam?
                    Sequi nobis atque beatae, unde quo temporibus.
                </p>
            </div>
        </section>
    </div>
</body>
